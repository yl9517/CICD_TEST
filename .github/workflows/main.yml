name: Auto-assign Reviewer
on:
  pull_request:
    types:
      - opened

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.ACTION_TOKEN }}
          pullRequestOpenedReactions: "+1"
          pullRequestOpenedComment: |
            LGTM 👍(･ω･)👍
