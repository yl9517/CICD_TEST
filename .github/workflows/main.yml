name: Auto-assign Reviewer
on:
  pull_request:
    branches:
      - main # 자신이 원하는 브랜치로 변경

jobs:
  start-commenting:
    runs-on: ubuntu-latest
    steps:
      - name: start-commenting
        uses: thollander/actions-comment-pull-request@v1
        with:
          message: |
            🔆 상용망 PR 입니다.🔆
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
