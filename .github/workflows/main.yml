name: Auto-assign Reviewer
on:
  push:
    branches:
      - main # 자신이 원하는 브랜치로 변경

jobs:
  assign-reviewer:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Add reviewer
        run: |
          PR_NUMBER=$(curl -s -X POST \
            -H "Authorization: token ${{ secrets.GIT_TOKEN }}" \
            -d "{\"reviewers\":[\"$GITHUB_ACTOR\"]}" \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/pulls" | jq -r '.number')

          echo "Added $GITHUB_ACTOR as a reviewer to PR #$PR_NUMBER"

  convert-to-draft:
    runs-on: ubuntu-latest
    steps:
      - uses: raviraipuria/convert-to-draft@v1.0.1
        with:
          repo-token: ${{ secrets.GIT_TOKEN }}
          days-before-convert-draft: 1
          draft-pr-msg: "This PR is converted to draft because it has been opened from past 1 days with no activity"
