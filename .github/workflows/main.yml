name: Production env Notification Comments

on:
  pull_request:
    branches:
      - main

jobs:
  check-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Get Commit Message
          run: |
            MSG=$(git log --format=%B -n 1 ${{github.event.after}})
            echo "::set-env name=COMMIT_MESSAGE::${MSG}"