name: Auto-assign Reviewer
on:
  pull_request:
    branches:
      - main

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: check-prod-comment
        uses: wow-actions/auto-comment@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN }}
          pullRequestOpened: |
            👋 @{{ author }}
            상용망입니다.
